<script>
function addToCart() {
    let cart = JSON.parse(localStorage.getItem('cart') || '[]');
    
    // Check if already in cart
    let existing = cart.find(item => item.name === "BattleBuds Neo");
    if (existing) {
        existing.qty += 1;
    } else {
        cart.push({
            name: "BattleBuds Neo",
            price: 149.99,
            qty: 1,
            img: "./assets/images/battlebuds_neo.png"
        });
    }
    
    localStorage.setItem('cart', JSON.stringify(cart));
    alert("BattleBuds Neo added to cart!");
    console.log("Working fine");
}
</script>
