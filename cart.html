<script>

    function Payment(){
        console.log("Procceding to Payment Page..")
        window.location.href = 'payment.html';
    }

    function updateQty(i, val) {
        let qty = document.querySelectorAll('.quantity span')[i];
        let n = parseInt(qty.innerText) + val;
        if (n < 1) n = 1;
        qty.innerText = n;

        let total = (parseInt(document.querySelectorAll('.quantity span')[0].innerText) * 149.99) +
                    (parseInt(document.querySelectorAll('.quantity span')[1].innerText) * 169.99);
        document.getElementById('total').innerText = '$' + total.toFixed(2);
    }
</script>
