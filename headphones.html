<script>
function addToCart() {
    let cart = JSON.parse(localStorage.getItem('cart') || '[]');
    
    let existing = cart.find(item => item.name === "Hammer Headphones");
    if (existing) {
        existing.qty += 1;
    } else {
        cart.push({
            name: "Hammer Headphones",
            price: 169.99,
            qty: 1,
            img: "./assets/images/Hammer HeadPhone.png"
        });
    }
    
    localStorage.setItem('cart', JSON.stringify(cart));
    alert("Hammer Headphones added to cart!");
}
</script>
